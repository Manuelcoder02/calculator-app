<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main id="wrapper">
      <div class="container">
        <div class="inner-container">
          <header class="header">
            <div class="primary-header">
              <h1 class="calc-logo">calc</h1>
            </div>
            <div class="secondary-header">
              <div class="theme">
                <h1 class="theme-text">Theme</h1>
              </div>
              <div class="theme_others">
                <div class="numbers">
                  <p class="one-text">1</p>
                  <p class="two-text">2</p>
                  <p class="three-text">3</p>
                </div>
                <div class="buttons">
                  <button
                    type="submit"
                    class="btn-one visibility-hidden"
                  ></button>
                  <button
                    type="submit"
                    class="btn-two visibility-hidden"
                  ></button>
                  <button type="submit" class="btn-three"></button>
                </div>
              </div>
            </div>
          </header>
          <section class="screen">
            <input type="number" class="calculator-screen" />
          </section>
          <section class="keypads">
            <div class="container">
              <div class="calc">
                <div class="seven">
                  <button type="submit" class="btn btn_seven">7</button>
                </div>
                <div class="eight">
                  <button type="submit" class="btn btn_eight">8</button>
                </div>
                <div class="nine">
                  <button type="submit" class="btn btn_nine">9</button>
                </div>
                <div class="del">
                  <button type="submit" class="btn btn_del">Del</button>
                </div>
                <div class="four">
                  <button type="submit" class="btn btn_four">4</button>
                </div>
                <div class="five">
                  <button type="submit" class="btn btn_five">5</button>
                </div>
                <div class="six">
                  <button type="submit" class="btn btn_six">6</button>
                </div>
                <div class="plus">
                  <button type="submit" class="btn btn_plus">+</button>
                </div>
                <div class="one">
                  <button type="submit" class="btn btn_one">1</button>
                </div>
                <div class="two">
                  <button type="submit" class="btn btn_two">2</button>
                </div>
                <div class="three">
                  <button type="submit" class="btn btn_three">3</button>
                </div>
                <div class="minus">
                  <button type="submit" class="btn btn_minus">-</button>
                </div>
                <div class="dot">
                  <button type="submit" class="btn btn_dot">.</button>
                </div>
                <div class="zero">
                  <button type="submit" class="btn btn_zero">0</button>
                </div>
                <div class="division">
                  <button type="submit" class="btn btn_divide">/</button>
                </div>
                <div class="mult">
                  <button type="submit" class="btn btn_mult">x</button>
                </div>
                <div class="reset">
                  <button type="submit" class="btn btn_reset">Reset</button>
                </div>
                <div class="equal">
                  <button type="submit" class="btn btn_equal">=</button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
